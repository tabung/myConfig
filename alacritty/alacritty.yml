window:
  dynamic_padding: false

  opacity: 0.80

scrolling:
  history: 1000

font:
  normal:
    family: Fira Code
    style: Retina

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  size: 9.8

  offset:
    x: 0
    y: 0

shell:
  program: /usr/bin/fish
  args:
    - -l
    - -c
    - "tmux attach || tmux"
